{% extends "Dashboard Template for Bootstrap.html" %}
{% block header %}
    新增讲师信息
{% endblock %}
{% block content_body %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
                {% for i in user_list %}
                    {% if i.field.required %}
                        <label class="col-sm-2 text-left">*{{ i.label }}</label>
                    {% else %}
                        <label class="col-sm-2 text-left" style="font-weight: normal">{{ i.label }}</label>
                    {% endif %}
                    <div class="col-sm-9">
                        {{ i }}
                    </div>
                {% endfor %}
        </div>
            <div class="col-sm-11">
                <input type="submit" class="btn btn-primary " value="Save" name="action">
                <input type="submit" class="btn btn-danger" value="Del" name="action">
        </div>
    </form>
{% endblock %}
