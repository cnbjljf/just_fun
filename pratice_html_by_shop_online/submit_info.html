<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <link rel="stylesheet" href="css/enroll.css">
</head>
<body>
<!-- 界面标题 End-->
	<!-- 界面核心内容 -->
	<div id="fc_container" class="grid-anto clearfix">
		<div class="member_center_main" id="c_1" style="width: 100%;">

			<div class="contain-wrap">
				<div class="contain">
					<div class="reg-wrap ex-reg">
						<form action="/regist" method="post" class="reg-form"
							onsubmit="return checkData();">
							<input name="" type="hidden" value="" />
							<div class="tel_phone">
								<label for="">手机号码:</label> <input id="phoneNo"
									class="txt-area" type="text" name="phoneNo" /> <span
									id="phone-span"> <i id="phone_error_icon"
									class="error_icon" style="top: 193px; display: none;"></i>
                            </span>
							</div>
							<div class="randcode">
								<label for="">验证码:</label> <input class="txt-area" type="text"
									name="phoneRandCode" id="phoneRandCode" />
								<!-- <input id="randcode_btn" class="btn" type="button" value="获取验证码" /> -->
								<h2><a href="#" id="btnSendCode" >获取验证码</a></h2>
								<span id="code-span"></span>
							</div>


							<div class="pwd" style="position:relative;">
								<div class="fl">
									<label for="">登录密码:</label> <input id="Password"
										class="txt-area" type="password" name="registPassword"/>
								</div>
								<div class="cf" style="position:absolute; top:12px; left:354px;">
									<p class="thin">建议密码由8位以上数字、字母和特殊字符组成。</p>
								</div>
							</div>
							<div class="pwd2">
								<label for="">确认密码:</label> <input id="VerifyPassword"
									class="txt-area" type="password" name="registVerifyPassword"
									/> <span class="pwd_grade"></span>
							</div>
                            <div style="position:relative;">
                                <p>Sex</p>
                                man: <input name="sex" type="radio" value="1">
                                woman: <input name="sex" type="radio" value="1">
                            </div>
                            <div style="position:relative;">
                                <p>省份</p>
                                    <select>
                                        <option>北京</option>
                                        <option>广州</option>
                                        <option>上海</option>
                                    </select>
                            </div>
							<div class="btn-box">
								<input id="sendRegister" class="btn" type="button" value="注册" />
								<input id="reg-reset" class="btn-reset" type="button" value="重置"
									onclick="clearData();" /> <br />
							</div>
							<input id="firstErrorMsg" type="hidden" value="" />
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
